<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
    <script src='https://cdn.rawgit.com/admsev/jquery-play-sound/master/jquery.playSound.js'></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <source src="thegoldengirlsshort.wav" type="audio/mpeg">
        <embed src="thegoldengirlsshort.wav" hidden="true" autostart="true" loop="false" class="playSound" />
        </audio>
		<title>Golden Girls Trivia Game</title>
</head>

<body class="wallpaper">

	<div class="container">
		<div class="row">
			<h1>Golden Girls Trivia</h1>
		</div>
		
			<div class="row">
				<div class="timer"></div>
			</div>
			
			<div class="row">
				<div class="question"></div>
			</div>
			
			<div class="row">
				<div class="results"></div>
			</div>
			
				<div class="row choice">
						<div class="row choice1"></div>
						<div class="row choice2"></div>
						<div class="row choice3"></div>
						<div class="row choice4"></div>
				</div>
	
			
			<div class="row">
				<div class="scoreboard">
					<div class="correct"></div>
					<div class="incorrect"></div>
					<div class="row restart-button">
						<button class="restart">Restart</button>
						</div>
				</div>
			</div>
	
			<div class="row">
				<div id="buttons">
					<button class="start">Start</button>
				</div>
			</div>
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
